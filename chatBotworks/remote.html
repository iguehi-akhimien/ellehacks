 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Remote Assistance - ElderEase Helper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Remote Assistance</h1>
    <p>Enter the code provided by the senior:</p>
    <input
      type="text"
      id="joinCode"
      placeholder="Enter Code"
      style="font-size: 1.2em; padding: 10px; width: 80%;"
    />
    <button id="joinCallBtn">Join Call</button>
    <div id="remoteHelperStatus" style="margin-top:20px;"></div>
  </div>
  <script src="remote.js"></script>
</body>
</html>
