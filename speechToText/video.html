<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tutorials</title>
    <link rel="stylesheet" href="video.css">
</head>
<body>
    <!-- Back Button -->
    <button id="back-button" onclick="goBack()">Back</button>

    <!-- Video Tutorials Section -->
    <div id="videoTutorialsSection">
        <h3>Search Videos</h3>
        <input type="text" id="searchInput" placeholder="Search by keyword" onkeyup="searchVideos()">
        <button id="searchBtn" onclick="searchVideos()">Search</button>

        <h3>Video Results</h3>
        <ul id="videoLinks" style="display: none;">
            <li><a href="https://www.youtube.com/watch?v=HbYHaNvCw9M" target="_blank">HOW TO USE ZOOM</a></li>
            <li><a href="https://youtu.be/7DvKzZzQCLs?si=1IGR8A1AiNTSXkhD" target="_blank">Zoom Audio Not Working</a></li>
        </ul>

        

        <!-- Video upload form -->
        

        <!-- Feedback after upload -->
        <div id="uploadFeedback"></div>

        <!-- Google Form link for video submission -->
       
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html'; // Redirect to index.html
        }

        function searchVideos() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let list = document.getElementById('videoLinks');
            let items = Array.from(list.getElementsByTagName('li'));

            if (input.trim() === "") {
                list.style.display = "none"; // Hide list if search is empty
                return;
            } else {
                list.style.display = "block"; // Show list when typing
            }

            // Sort the items based on search match
            items.sort((a, b) => {
                let textA = a.textContent.toLowerCase();
                let textB = b.textContent.toLowerCase();
                if (textA.includes(input) && !textB.includes(input)) return -1;
                if (!textA.includes(input) && textB.includes(input)) return 1;
                return 0;
            });

            // Clear and re-add sorted items
            list.innerHTML = "";
            items.forEach(item => {
                if (item.textContent.toLowerCase().includes(input)) {
                    list.appendChild(item);
                }
            });
        }
    </script>
</body>
</html>
